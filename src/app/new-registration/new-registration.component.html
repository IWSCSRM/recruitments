<section class="home">
    <h1 class="heading-1">Apply Now</h1>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
                <div class="card">
                    <div class="fieldBox">
                        <form class="form-area" #recruitmentForm="ngForm" (ngSubmit)="onSubmit()">

                            <div class=" row input-wrapper">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p>
                                        <mat-form-field class="input-fields" appearance="outline">
                                            <mat-label>Name</mat-label>
                                            <input class="input-fields" matInput placeholder="Name" class="input1" [(ngModel)]="applicant.name" name="name" required>
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p>
                                        <mat-form-field class="input-fields" appearance="outline">
                                            <mat-label>Branch</mat-label>
                                            <input matInput placeholder="Branch" class="input1" [(ngModel)]="applicant.branch" name="branch" required>
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p>
                                        <mat-form-field class="input-fields" appearance="outline">
                                            <mat-label>Registration Number</mat-label>
                                            <input matInput placeholder="Registration Number" class="input1" [(ngModel)]="applicant.registrationNo" name="Registration Number" required>
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p>
                                        <mat-form-field class="input-fields" appearance="outline">
                                            <mat-label>Year</mat-label>
                                            <input matInput placeholder="Year of Study" class="input1" [(ngModel)]="applicant.year" name="year" required>
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p>
                                        <mat-form-field class="input-fields" appearance="outline">
                                            <mat-label>Mobile</mat-label>
                                            <input matInput placeholder="Mobile" class="input1" [(ngModel)]="applicant.mobileNo" name="moblie" required>
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p>
                                        <mat-form-field class="input-fields" appearance="outline">
                                            <mat-label>Email Id</mat-label>
                                            <input matInput placeholder="Email Id" class="input1" [(ngModel)]="applicant.emailId" name="emailId" required>
                                        </mat-form-field>
                                    </p>
                                </div>
                            </div>

                            <div class="row" class="forminput ">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <p>

                                        <tr *ngFor="let n of applicant.domain">
                                            <th scope="row">
                                                <input class="form-checkbox-input" type="checkbox" [value]="n.id" (change)="onChecking($event)" />
                                            </th>
                                            <div class="checkbox form-checkbox-label">
                                                <td>{{n.name}}</td>

                                                <td>
                                                    <mat-form-field class="input-fields-box checkinputbox" *ngIf="n.select" id="n.id" appearance="outline">
                                                        <mat-label>{{link[applicant.domain.indexOf(n)]}}</mat-label>
                                                        <input matInput [(ngModel)]="n.value" class="input1" type="text" placeholder="{{link[applicant.domain.indexOf(n)]}}" name="{{n.name}}" value="{{n.value}}">
                                                    </mat-form-field>
                                                </td>
                                            </div>
                                        </tr>
                                    </p>
                                </div>
                            </div>
                            <div class="button grow">
                                <button class="button grow" type="button" type="submit" class="btn btn-primary" [disabled]="!recruitmentForm.valid">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 hireimg">
                <div class="login-img d-flex justify-content-center">
                    <img class="login-img1 grow" src="../../assets/images/Hiring-amico.svg">
                </div>
            </div>
        </div>
    </div>
    <br> <br>
</section>
