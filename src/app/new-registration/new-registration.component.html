<div class="container">
    <h1>Register for IWSC</h1>
    <form (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name"
              [(ngModel)]="applicant.name" name="name">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Branch</mat-label>
              <input matInput placeholder="Branch"
              [(ngModel)]="applicant.branch" name="branch">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input matInput placeholder="Mobile Number"
              [(ngModel)]="applicant.mobileNo" name="mobileNo">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email Id</mat-label>
              <input matInput placeholder="Email Id"
              [(ngModel)]="applicant.emailId" name="emailId">
            </mat-form-field>
          </p>
          <p>
            <tr *ngFor="let n of applicant.domain">
              <th scope="row">
                <input class="form-checkbox-input" type="checkbox" [value] = "n.id" [checked] = "n.select"
                  (change)= "onChecking($event)"
                />
              </th>
              <td>{{n.name}}</td>
              <td> 
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>domainInfo</mat-label>
                    <input matInput placeholder="extra information"
                    [(ngModel)]="n.value" name="domainInfo">
                  </mat-form-field>
                </p>
              </td>
            </tr>
          </p>
          <button type="button" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
