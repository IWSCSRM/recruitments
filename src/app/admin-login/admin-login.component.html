<section class="home">
    <h1 class="heading-1">Admin Login</h1>
    <br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 ">
                <div class="logo grow d-flex justify-content-center">
                    <img src="../../assets/images/logo.png" alt="IWSC" width="80" height="80">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="fieldBox card">
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label class="input1">Password</mat-label>
                                <input type="password" class="input1" [(ngModel)]="pass" name="pass" matInput placeholder="" required>
                            </mat-form-field>
                        </p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="grow btn  btn-primary signinbtn " (click)="onSubmit()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 ">
                <div class="login-img d-flex justify-content-center">
                    <img class="login-img1" src="../../assets/images/login.svg">
                </div>
            </div>
        </div>
    </div>
</section>
